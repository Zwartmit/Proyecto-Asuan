{% extends 'listar.html' %}

{% block columnas %}
<tr>
    <th scope="col">id</th>
    <th scope="col">id_venta</th>
    <th scope="col">Producto</th>
    <th scope="col">Cantidad</th>
    <th scope="col">Subtotal</th>
    <th scope="col">Eliminar</th>
</tr>
{% endblock %}

{% block filas %}
    {% for d in object_list %}
    <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.id_venta }}</td>
        <td>{{ d.id_producto }}</td>
        <td>{{ d.cantidad_producto }}</td>
        <td>{{ d.subtotal_venta }}</td>
        <td>
            <a href="{% url 'app:detalle_venta_eliminar' d.id %}" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i>
            </a>
        </td>
    </tr>
    {% endfor %} 
{% endblock %}
