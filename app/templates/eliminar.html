{% extends 'body.html' %}
{% load widget_tweaks %}
{% block contenido %}
<form method="post" action="">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-trash"></i>
                {{titulo}}
            </h3>
        </div>
        <div class="card-body">
            {% csrf_token %}
            <div class="alert alert-danger alert-dismissible">
                <h5><i class="icon fas fa-ban"></i> Advertencia</h5>
                ¿Desea eliminar el registro #{{object.id}}?
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-success swalDefaultSuccess">
            <i class="fas fa-save"></i> Sí, aceptar
        </button>
        <a href="{{ listar_url }}" class="btn btn-info btn-flat">
            <i class="fas fa-times"></i> Cancelar
        </a>
    </div>
    </div>
</form>
{% endblock %}
