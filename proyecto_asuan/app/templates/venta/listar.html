{% extends 'listar.html' %}

{% block columnas %}
<tr>
    <th scope="col">id</th>
    <th scope="col">Fecha</th> 
    <th scope="col">Administrador</th>
    <th scope="col">Operador</th>
    <th scope="col">Opciones</th>
</tr>
{% endblock %}

{% block filas %}
    {% for v in object_list %}
    <tr>
        <td>{{ v.id }}</td>
        <td>{{ v.fecha_venta }}</td>
        <td>{{ v.id_admin.nombre }}</td>
        <td>{{ v.id_operador.nombre }}</td>
        <td>
            <a href="{% url 'app:venta_editar' v.id %}" class="btn btn-info btn-sm">
                <i class="fas fa-edit"></i>
            </a>
            <a href="{% url 'app:venta_eliminar' v.id %}" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
 {% endblock %}
